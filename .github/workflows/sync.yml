name: Sync

on:
  schedule:
    # 15 minutes after josh/imdb-data runs
    # https://github.com/josh/imdb-data/blob/61b99a9/.github/workflows/sync.yml#L5C5-L5C32
    - cron: "30 0,5,19,23 * * *"
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-slim
    concurrency: sync

    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - uses: astral-sh/setup-uv@681c641aba71e4a1c380be3ab5e12ad51f415867 # v7.1.6

      - name: Install dependencies
        run: uv sync

      - name: Sync
        run: |
          uv run imdb-plex-sync
        env:
          IMDB_WATCHLIST_URL: ${{ vars.IMDB_WATCHLIST_URL }}
          PLEX_TOKEN: ${{ secrets.PLEX_TOKEN }}
